<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Log in</title>
        <link rel="stylesheet" href="/resources/css/bootstrap.min.css">
    </head>
    <body>
    <h1 class="display-1 m-5 text-center">
        NewsFlix
    </h1>
        <div class="container" style="max-width: 500px">
            <h3 class="mb-4">
                Iniciar sesion
            </h3>
            <form method="post" action="j_security_check">
                <div class="form-group">
                    <label for="Email">Email address</label>
                    <input type="email" class="form-control" name="j_username" id="Email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" class="form-control" name="j_password" id="Password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="/signup.html">Registrarse</a>
            </form>
        </div>
    </body>
</html>
