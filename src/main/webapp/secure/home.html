<script>
    // Attach a submit handler to the form
    $("#diario").change(function (event) {

        $('#article').empty();

        // Stop form from submitting normally
        event.preventDefault();

        // Get some values from elements on the page:
        var diario = $("#diario").val();

        //Ajax Function to send a get request
        $.ajax({
            type: "GET",
            url: "/secure/articles",
            data: diario,
            dataType: "text",
            success: function (response) {
//if request if made successfully then the response represent the data

                let articles = JSON.parse(response);

                let root = document.getElementById("article");
                for (art of articles) {
                    let card = document.createElement("div");
                    card.classList.add("card")

                    let img = document.createElement("img");
                    img.src = art.image
                    img.classList.add("card-img-top")

                    let card_body = document.createElement("div");
                    card_body.classList.add("card-body")

                    let title = document.createElement("h5");
                    title.classList.add("card-title")
                    title.innerText = art.title

                    let a = document.createElement("a");
                    a.href = art.url // despues hay que cambiarlo

                    card_body.appendChild(title)
                    if (art.image != null && art.image !== "" && art.image !== undefined) {
                        a.appendChild(img);
                    }
                    a.appendChild(card_body);
                    card.appendChild(a)
                    root.appendChild(card);
                }
            }
        });
    })
    ;
</script>
