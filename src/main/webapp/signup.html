<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="/resources/css/bootstrap.min.css">
</head>
<body>

<h1 class="display-1 m-5 text-center">
    NewsFlix
</h1>
<div class="container" style="max-width: 500px">
    <h3 class="mb-4">
        Registrate
    </h3>
    <form method="post" action="/signup.do">
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" name="firstname" id="firstname" aria-describedby="firstnameHelp" placeholder="Enter your first name">
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" name="lastname" id="lastname" aria-describedby="lastnameHelp" placeholder="Enter your last name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Enter your Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
